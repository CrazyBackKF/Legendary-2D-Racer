<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/Sprites/Logo/logo.png">
    <title>Legendary 2D Racer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            cursor: url("assets/img/Sprites/Cursor/cursor.png"), auto;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fullscreen {
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff7f4f, #a15dc0);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #fullscreen:hover {
            transform: translate(-50%, -50%) scale(1.2, 1.2);
        }

        div {
            display: flex;
            position: relative;
            width: fit-content;
            height: fit-content;
            padding: 0;
        }

        canvas {
            background-color: gray;
        }

    </style>
</head>

<body>
    <div>
        <canvas width="1024" height="576"></canvas>
        <button type="button" id="fullscreen">
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path d="M20,10 L80,50 L20,90 Z" fill="white" stroke="white" stroke-width="5"/>
              </svg>
              
        </button>
    </div>
    <!-- gsap -->
