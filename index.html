<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/Sprites/Logo/logo.png">
    <title>Legendary 2D Racer</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0d0d0d, #1a1a2e, #16213e, #0f3460, #2a2a72);
            background-size: 400% 400%;
            animation: gradientAnimation 7s infinite ease-in-out;
            color: white;
            margin: 0;
            overflow: hidden;
            background-color: black;
            cursor: url("assets/img/Sprites/Cursor/cursor.png"), auto;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #fullscreen {
            position: absolute;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            background: none;
            transform: translate(-50%, -50%);
            border: 3px solid #ff00ff;
            color: #ff00ff;
            font-size: 18px;
            padding: 20px 30px;
            text-transform: uppercase;
            cursor: url("assets/img/Sprites/Cursor/pointer.png"), auto;;
            transition: 0.3s;
            width: 200px;
            height: 200px;
        }

        #fullscreen:hover {
            background: #ff00ff;
            color: white;
            box-shadow: 0 0 10px #ff00ff;
            transform: translate(-50%, -50%) scale(1.2, 1.2);
        }

        div {
            display: flex;
            position: relative;
            width: fit-content;
            height: fit-content;
            padding: 0;
        }

        canvas {
            background-color: gray;
            border: 8px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-family: "Press Start 2P";
            color: white;
            background: linear-gradient(to right, #ff0000, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 60px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <h1>LEGENDARY 2D RACER</h1>
    <div>
        <canvas width="1024" height="576"></canvas>
        <button type="button" id="fullscreen">
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path d="M20,10 L80,50 L20,90 Z" fill="white" stroke="white" stroke-width="5"/>
              </svg>
              
        </button>
    </div>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--  -->

    <!-- Howler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"

    <script src="JS/classes/button.js"></script>

    <script src="JS/classes/checkpointBlock.js"></script>

    <script src="JS/functions/drawFunctions.js"></script>
    <script src="JS/functions/mainMenu.js"></script>
